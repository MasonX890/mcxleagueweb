-model/"},{id:2,question:"What does Google know about me?",answer:"Not only does Google keep your search history forever by default, their trackers have been found on 75% of the top million websites, which means they are tracking most everywhere you go on the Internet (unless you stop them with DuckDuckGo!). And thats just the tip of the iceberg.",learnMoreUrl:"https://spreadprivacy.com/what-does-google-know-about-me/"},{id:1,question:"Why use DuckDuckGo instead of Google?",answer:'Ever notice ads constantly following you around? Thats in part because Google tracks your searches and hides trackers on millions of websites. By contrast, our private search engine doesnt track your searches and our <a href="https://duckduckgo.com/app" target="_blank" data-id="1-t0">DuckDuckGo browser extension and mobile app</a> block Googles (and many other companies) trackers across the Internet, helping to keep your browsing history more private, as it should be. And thats just the beginning  by using DuckDuckGo you also escape the manipulation of the filter bubble and can use the Internet faster (after all that tracking code is disabled).',learnMoreUrl:"https://spreadprivacy.com/why-use-duckduckgo-instead-of-google/"},{id:4,question:"How do DuckDuckGo search results compare to Googles?",answer:'DuckDuckGo search gives you truly private search results without tradeoffs in result quality. We have everything youve come to expect in an online search experience, and a few <a href="https://duckduckgo.com/bang" target="_blank" data-id="4-t0">bonus features</a> that make searching the Internet not only private, but also a bit more fun! And, on top of that, because there is no search history on DuckDuckGo, you escape the filter bubble of manipulated results.',learnMoreUrl:"https://spreadprivacy.com/is-duckduckgo-a-good-search-engine/"},{id:7,question:"Is DuckDuckGo an unfiltered search engine?",answer:"Unlike some other search engines, we dont alter search results based on someones previous search history. In fact, since we dont track our users we dont have access to search histories at all! Those other search engines show you results based on a data profile about you and your online activity (including your search history), and so can be slanted towards what they think you will click on the most based on this profiling. This effect is commonly known as the <a href='https://spreadprivacy.com/google-filter-bubble-study/'>search filter bubble</a>, but using DuckDuckGo can help you escape it. <br/><br/> This does not mean our search results are generally unfiltered because, for every search you make online, a search engines job is to filter millions of possible results down to a ranked order of just a handful. In other words, a search engine has to use algorithms programmed by people to determine what shows up first in the list of results, what shows up second, and so on. Otherwise, for every search youd just get a completely random set of results, which of course wouldnt be very useful."},{id:8,question:"Is DuckDuckGo owned by Google?",answer:"No, we are not and have never been owned by Google. We have been an independent company since our founding in 2008 and, unlike some other search engines, we dont rely on Googles results for any of our search results. You may notice that we offer a Google Chrome extension and a Google Android app, but these are also not in partnership with Google and actually aim to protect you from Googles online trackers."},{id:3,question:"Whats the difference between using DuckDuckGo and Incognito mode?",answer:"It is a myth that you cant be tracked while using so-called Incognito mode. In fact, Incognito mode mainly just deletes information on your computer and does nothing to stop Google from saving your searches, nor does it stop companies, Internet service providers, or governments from being able to track you across the Internet. By contrast, DuckDuckGo search is completely anonymous and if you add our app & extension on top
